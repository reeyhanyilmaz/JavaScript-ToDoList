<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

<!-- Toast section -->

<div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div
        id="liveToast"
        class="toast success hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="4000"
      >
        <div>
          <!-- <button
            type="button"
            class="close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
  </div>


  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div
      
        id="liveToastErr"
        class="toast error hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="4000"
      >
        <div>
          <!-- <button
            type="button"
            class="close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
      </div>
    </div>
  </div>
<!-- Toast section End -->

    <div class="container"> 
        <div class="header">
            <h1>Yapılacaklar Listesi</h1> 
            <input type="text" id="input" placeholder="Bugün neler yapacaksın?">
            <span id="ekle" onclick="newElement();">Ekle</span>            
        </div> 
        <ul id="list">
        </ul>           
    </div> 

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
